<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add Plant</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #ffffffdd;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }

        .form-container h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            font-family: 'Lato', sans-serif;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Plant</h2>
        <form th:action="@{/plants/add}" th:object="${plant}" method="post">
            <label>Name:</label>
            <input th:field="*{name}" placeholder="Enter plant name"/>

            <label>Description:</label>
            <textarea th:field="*{description}" placeholder="Enter plant description"></textarea>

            <label>Photo URL:</label>
            <input th:field="*{photoUrl}" placeholder="Enter photo URL"/>

            <label>Info Link:</label>
            <input th:field="*{infoLink}" placeholder="Enter more info link"/>

            <button type="submit">Add Plant</button>
        </form>
    </div>
</body>
</html>
