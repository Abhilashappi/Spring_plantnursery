<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.istockphoto.com/id/1307738428/photo/sack-bag-and-granular-mineral-fertilizer-closeup.jpg?s=612x612&w=0&k=20&c=fgIbm-NQXOXq8lABWn9tjW1TWwD9UQOBSWpV68I-80w=') no-repeat center center fixed;
            background-size: 1400px 100% ;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            font-weight: 700;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 50px auto;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Home/back button */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            padding: 8px 15px;
            background-color: rgba(0,150,136,0.85);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-home:hover {
            background-color: rgba(0,105,92,0.9);
        }

        a.add-product {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: rgba(0,150,136,0.85);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        a.add-product:hover {
            background-color: rgba(0,105,92,0.9);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 12px;
            border: 1px solid #fff;
        }

        th {
            background-color: rgba(0,0,0,0.8);
        }

        td {
            background-color: rgba(0,0,0,0.6);
        }

        /* Make photo cell larger */
        .photo-cell {
            width: 150px;
            height: 150px;
        }

        .photo-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <a th:href="@{/}" class="back-home">&#8592; Home</a>
        <h2>Fertilizer Products</h2>
        <a th:href="@{/products/add}" class="add-product">Add Product</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Photo</th>
                <th>Price</th>
                <th>Plant</th>
            </tr>
            <tr th:each="pr : ${products}">
                <td th:text="${pr.id}"></td>
                <td th:text="${pr.productName}"></td>
                <td th:text="${pr.description}"></td>
                <td class="photo-cell">
                    <img th:src="${pr.photoUrl}" alt="Product Photo"/>
                </td>
                <td th:text="${pr.price}"></td>
                <td th:text="${pr.plant != null ? pr.plant.name : 'N/A'}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
