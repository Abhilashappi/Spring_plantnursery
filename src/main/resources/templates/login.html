<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://t4.ftcdn.net/jpg/00/87/62/49/360_F_87624930_7n7NgLCFHff7IGr85DCgOcE2aPunov2m.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 700;
            color: #e0f7fa;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 16px;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: rgba(0, 150, 136, 0.85);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgba(0, 105, 92, 0.9);
            transform: scale(1.05);
        }

        a {
            display: block;
            margin-top: 20px;
            color: #e0f7fa;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            font-weight: 600;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <label>Username</label>
            <input type="text" name="username" required />
            <label>Password</label>
            <input type="password" name="password" required />
            <button type="submit">Login</button>
        </form>

        <p th:if="${error}" class="message error" th:text="${error}"></p>
        <p th:if="${message}" class="message success" th:text="${message}"></p>

        <a th:href="@{/signup}">Create an account</a>
    </div>
</body>
</html>
