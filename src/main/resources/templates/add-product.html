<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add Product</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #ffffffdd;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }

        .form-container h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            font-family: 'Lato', sans-serif;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        select {
            cursor: pointer;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Product</h2>
        <form th:action="@{/products/add}" th:object="${product}" method="post">
            <label>Product Name:</label>
            <input th:field="*{productName}" placeholder="Enter product name"/>

            <label>Description:</label>
            <textarea th:field="*{description}" placeholder="Enter product description"></textarea>

            <label>Price:</label>
            <input type="number" step="0.01" th:field="*{price}" placeholder="Enter price"/>

            <label>Photo URL:</label>
            <input type="url" th:field="*{photoUrl}" placeholder="Enter photo URL"/>

            <label>Plant:</label>
            <select th:field="*{plant.id}" th:object="${product}">
                <option th:each="p : ${plants}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>

            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
