<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://c8.alamy.com/comp/3BR34G6/green-tag-by-coffee-beans-3BR34G6.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .signup-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        form label {
            display: block;
            margin-bottom: 15px;
            text-align: left;
        }

        form input {
            width: 100%;
            padding: 8px 10px;
            border: none;
            border-radius: 6px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: rgba(0,150,136,0.85);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgba(0,105,92,0.9);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form th:action="@{/signup}" th:object="${user}" method="post">
            <label>Username:
                <input th:field="*{username}" required />
            </label>
            <label>Email:
                <input th:field="*{email}" type="email" required />
            </label>
            <label>Password:
                <input type="password" th:field="*{password}" required />
            </label>
            <button type="submit">Signup</button>
        </form>

        <p th:if="${error}" class="error-message" th:text="${error}"></p>
    </div>
</body>
</html>
