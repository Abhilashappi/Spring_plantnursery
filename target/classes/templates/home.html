<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>PLANTS NURSERY PRODUCTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://thumbs.dreamstime.com/b/coffee-plantation-background-expansive-green-fields-neatly-arranged-rows-plants-under-blue-sky-scenic-mountain-landscape-356170379.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 121, 107, 0.85);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: rgba(0, 77, 64, 0.9);
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin-top: 120px;
            font-size: 50px;
            color: #e0f7fa;
        }

        .welcome {
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
            color: #ffffff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .btn {
            background-color: rgba(0, 150, 136, 0.85);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: rgba(0, 105, 92, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a class="logout-btn" th:href="@{/logout}">Logout</a>

    <h1>PLANTS NURSERY PRODUCTS</h1>

    <div class="welcome" th:if="${username}">
        Welcome, <span th:text="${username}"></span>!
    </div>

    <div class="buttons">
        <a class="btn" th:href="@{/plants}">Plants</a>
        <a class="btn" th:href="@{/products}">Fertilizer Products</a>
    </div>
</body>
</html>
